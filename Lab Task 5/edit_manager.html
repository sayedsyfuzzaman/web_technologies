<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Add Manager</title>
  </head>
  <body>

    <div class="container mb-3 mt-3 bg-light shadow">
        <h4 class="text-primary">Syfuzzaman's Data</h4>
        <div class="row">
          <div class="col mt-5 border p-4 bg-light">
            <h4 class="mb-5 text-secondary">Current Data</h4>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label>First Name</label>
                  <input
                    type="text"
                    name="fname"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Last Name </label>
                  <input
                    type="text"
                    name="Lname"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Email </label>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Phone Number </label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Nationality </label>
                  <input
                    type="text"
                    name="nationality"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>NID Number </label>
                  <input
                    type="text"
                    name="nid"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Date of birth </label>
                  <input type="date" name="dob" class="form-control" disabled />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Gender </label>
                  <input
                  type="text"
                  name="gender"
                  class="form-control"
                  disabled
                />
                </div>


                <div class="mb-3 col-md-6">
                  <label>Address </label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    disabled
                  ></textarea>
                </div>

                <div class="mb-3 col-md-6">
                    <label>Image</label><br>
                    <img src="" style="width: 100px; height: 100px;" alt="">
                  </div>
           
              </div>
          </div>
          <div class="col mt-5 border p-4 bg-light">
            <form
              action=""
              method="post"
            >
              <h4 class="mb-5 text-secondary">Edit Data</h4>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label>First Name<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="fname"
                    class="form-control"
                    placeholder="Enter First Name"
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Last Name<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="Lname"
                    class="form-control"
                    placeholder="Enter Last Name"
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Email<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="someone@email.com"
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Phone Number<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    placeholder="Enter Phone Number"
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Nationality<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="nationality"
                    class="form-control"
                    placeholder="Enter Nationality"
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>NID Number<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="nid"
                    class="form-control"
                    placeholder="Enter NID Number"
                  />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Date of birth<span class="text-danger">*</span></label>
                  <input type="date" name="dob" class="form-control" />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Gender<span class="text-danger">*</span></label
                  ><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="inlineRadio1"
                      value="male"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Male</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="inlineRadio2"
                      value="female"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Female</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="inlineRadio3"
                      value="other"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      >Other</label
                    >
                  </div>
                </div>

                <div class="mb-3 col-md-6">
                  <label for="Image" class="form-label">Upload Photo</label>
                  <input class="form-control" type="file" id="formFile" />
                </div>

                <div class="mb-3 col-md-6">
                  <label>Address<span class="text-danger">*</span></label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="1"
                  ></textarea>
                </div>

                <div class="col-md-12">
                  <button type="button" name="submit" class="btn btn-primary float-end">Submit</button>
                  <button type="button" name="reset" class="btn btn-light float-end">Reset</button>
                </div>

              </div>
            </form>
          </div>
        </div>
  </body>
</html>
